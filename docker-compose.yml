version: "3.7"
services:
  ta-parser:
    image: ${PARSER_IMAGE}
    volumes:
      - ./ta-data:/ta-data:rw
  ta-index:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.2
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:1358,http://127.0.0.1:1358
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
  ta-index-import:
    image: ${INDEX_IMPORT_IMAGE}
    volumes:
      - ./ta-data:/ta-data:ro
    environment:
      - ELASTIC_HOST
      - ELASTIC_INDEX
    depends_on:
      - ta-index
  ta-backend:
    image: ${BACKEND_IMAGE}
    restart: always
    expose:
      - "8080"
    environment:
      - ELASTIC_HOST
      - ELASTIC_INDEX
  ta-statistics-backend:
    image: ${STATISTICS_BACKEND_IMAGE}
    restart: always
    expose:
      - "5000"
    environment:
      - ELASTIC_HOST
      - ELASTIC_INDEX
      - FLASK_SECRET_KEY
  ta-frontend:
    image: ${FRONTEND_IMAGE}
    volumes:
      - ./ta-data/turkology_annual_export.zip:/ta-data/turkology_annual_export.zip:ro
    restart: always
    ports:
      - "${TA_PORT}:80"
