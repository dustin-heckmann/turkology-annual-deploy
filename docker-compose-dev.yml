version: "3.7"
services:
  ta-index:
    image: elasticsearch:7.5.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
  ta-backend:
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - FLASK_ENV=development
      - API_PORT=${API_PORT}
  ta-frontend:
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
